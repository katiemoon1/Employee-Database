<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+KR" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <title>Employee Data Management Application</title>
</head>
<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Employee Data Management</h1>
    </div>
</div>  
<div class="container">
<div class="card">
    <div class="card-header">
        <i class="far fa-address-card"></i> Add Employee
    </div>
<div class="card-body">
<form>
    <div class="form-group">
        <label for="name">Employee Name</label>
        <input type="name" class="form-control" id="name"  placeholder="Enter name">
    </div>
    <div class="form-group">
        <label for="role">Role</label>
        <input type="role" class="form-control" id="role" placeholder="Role">
    </div>
    <div class="form-group">
        <label for="start-date">Start Date</label>
        <input type="start-date" class="form-control" id="start-date" placeholder="(MM/DD/YYYY)">
    </div>
    <!-- <div class="form-group">
        <label for="total-months">Total Months</label>
        <input type="rate" class="form-control" id="total-months" placeholder="1000">
    </div> -->
    <div class="form-group">
        <label for="rate">Monthly Rate</label>
        <input type="rate" class="form-control" id="rate" placeholder="1000">
    </div>
    <button type="submit" class="btn btn-success" id="add-employee">Submit</button>
</form>
</div>
</div>
<br>
<div class="card">
<div class="card-body">
<table class="table">
    <thead class="thead-dark">
        <tr>
        <th scope="col">Employee Name</th>
        <th scope="col">Role</th>
        <th scope="col">Start Date</th>
        <th scope="col">Months Worked</th>
        <th scope="col">Monthly Rate ($)</th>
        <th scope="col">Total Billed ($)</th>
        </tr>
    </thead>
    <tbody id="data-table">
    </tbody>
</table>
</div>
</div>
</div>
<br>
<footer class="footer">
    <div class="container">
        <span>Made with <i class="far fa-heart"></i></span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.29.0/date_fns.min.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
